<!--
  1. Create your HTML boiler plate.
  2. Use table, table row, and table data tags as a structural base to recreate the wire frame.
  3. Other tags you might find helpful would be: h1, span, input, and button.

  ** BONUS **
  4. Add placeholder text into each of your input fields.
  5. Wrap our user input fields in a form and make them required by the user in order to submit.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Login Form</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Bookface Login</h2>
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Username" required="true" />
              </div>
              
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="Password" required="true" />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                  <button type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
